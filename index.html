<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="logo.png" alt="logo">ODIN</div>
        </div>
        <div class="form-container">
            <div class="sec1">
                <p>This is not a real online service!You know need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form class="signup-form">
                <h1>Lets do this</h1>
                <div class="fields">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for ="last-name">Last Name</label>
                        <input type ="text" id="last-name" required>
                    </div>
                </div>

                <div class="fields">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>

                <div class="fields">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                <div class="sec3">
                    <button type="submit">Create Account</button>
                    <p>Already have an account?<a href="/">Log in</a></p>
                </div>
            </form>
            
        </div>
    </div>
   </form>
    <script src="script.js"></script>
</body>
</html>
